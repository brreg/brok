version: '3'
services:
  brok-api:
    image: brok:latest
    environment:
      RPC_URL: http://host.containers.internal:8545
      NAVNETJENER_URL: http://host.containers.internal:9292
      NODE_ENV: development
    ports:
      - '4000:4000'
    command: "pnpm -F @brok/api dev"
  graph-config:
    image: brok:latest
    depends_on:
    - graph-node
    command: ["sh", "-c", "sleep 15 && pnpm -F @brok/graph deploy:container-compose"]
  graph-node:
    image: graphprotocol/graph-node
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
      - hardhat
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://hardhat:8545'
      GRAPH_LOG: info
  ipfs:
    image: ipfs/kubo
    ports:
      - '5001:5001'
  hardhat:
    image: brok:latest
    ports:
      - '8545:8545'
    command: "pnpm -F @brok/captable hardhat-run-local-blockchain"
  hardhat-config:
    image: brok:latest
    depends_on:
    - hardhat
    environment:
      CONTAINER_HARDHAT: http://host.containers.internal:8545
    command: ["sh", "-c", "sleep 15 && pnpm -F @brok/captable hardhat-deploy-contracts-container && pnpm -F @brok/captable hardhat-add-demo-data-container"]
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"